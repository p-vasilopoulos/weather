<div
  class="w-[100vw] h-[100vh] fixed bg-no-repeat bg-center bg-cover"
  [ngClass]="[getBackgroundImageClass()]"
>
  <div class="w-full h-full backdrop-blur-sm backdrop-brightness-[0.95]"></div>
</div>

<div
  *transloco="let t"
  class="flex flex-row px-6 py-4 w-full h-full items-start justify-center"
>
  <div class="w-1/3 z-10 mr-auto text-6xl font-bold text-slate-100">
    <button routerLink="/">weather</button>
  </div>
  <div
    [ngClass]="centerSearchBar ? 'mt-[46vh]' : 'mt-0'"
    class="w-4/12 h-full z-10 flex flex-col gap-2"
  >
    <!-- Search Bar -->
    <div
      class="flex flex-row w-full backdrop-blur-[30px] backdrop-brightness-[1.15] justify-start h-12 gap-4 items-center py-3 px-4 rounded-full"
    >
      <svg-icon
        name="magnifying-glass"
        [svgClass]="'w-7 h-7 stroke-2'"
      ></svg-icon>
      <input
        matInput
        class="search-input text-xl w-full border-none bg-transparent placeholder-gray-700 focus:bg-transparent focus:border-none focus:shadow-none focus:outline-none"
        placeholder="{{ t('overlay.search') }}"
        autofocus
        [autocomplete]="'off'"
        [formControl]="searchInputControl"
      />
      <svg-icon
        name="location"
        class="ml-auto"
        [svgClass]="'w-7 h-7'"
      ></svg-icon>
    </div>
    <!-- Recent Locations -->
    <div
      class="flex flex-wrap flex-row text-md font-medium items-center gap-2 w-full pl-6"
    >
      {{ t('overlay.recent-locations') }} :
      <div
        routerLink="/athens-greece"
        class="rounded-full text-center h-7 backdrop-blur-[30px] backdrop-brightness-[1.15] px-3 pt-0.5 pb-0.5 cursor-pointer"
      >
        {{ t('locations.athens-greece') }}
      </div>
      <div
        class="rounded-full h-7 text-center backdrop-blur-[30px] backdrop-brightness-[1.15] px-3 py-0.5 cursor-pointer"
      >
        {{ t('locations.larissa-greece') }}
      </div>
    </div>
  </div>
  <!-- Language, Accessibility & Settings -->
  <div class="flex z-10 flex-row items-center justify-end w-1/3 gap-3 ml-auto">
    <svg-icon name="uk-flag" class="mr-1" [svgClass]="'w-9 h-9'"></svg-icon>
    <svg-icon name="accessibility" [svgClass]="'w-9 h-9'"></svg-icon>
    <svg-icon name="cog" [svgClass]="'w-11 h-11'"></svg-icon>
  </div>
</div>

<div class="h-full w-full bg-black">
  <router-outlet></router-outlet>
</div>
